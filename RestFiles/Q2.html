<!DOCTYPE html> 
<html> 
<head> 
	<title> 
		Difference CSS
	</title> 
</head> 
<body> 
	<center> 
		<h1 style="color: green;"> 
					Difference between display:"none" and visibility: "hidden"</h1> 		
		<br> 			<h3> 
				Display: 
				<span style="display:none"> 
					This line is not displayed on web page
				</span> none Example </h3> 
		<br> <br> 	<h3> 
				Visibility: 
				<span style="visibility:hidden"> 
					This line is hidden on web page
				</span> hidden Example	</h3> 		<br>
		<p style="font-size: 20px"><b> You can see that the display: none don't have any blank space but visibility: hidden has the blank space. <b></p>
	</center> 
</body> 
</html>
