<!DOCTYPE html>
<html>
	<head>
	<title>	Block & Inline	</title>
	</head>
	<body>
		<p style="border: 2px solid blue; padding: 20px; margin-left: 10px;" >Hello Block World</p>
		<p> This is a block element example. </p>
		<ol style="border: 1px solid black; padding: 20px; margin-left: 10px;">
			<li> ABC </li>
			<li> DEF </li>
		</ol>
	<center>	<div>	<h2>Block Element Ends Here	</h2></div>	</center>
		<span style="border: 2px solid red; padding: 20px; margin-left: 10px; font-size: 20px;"> <i>	Hello Inline World </i></span><br><br>
		<center>	<button style="padding: 20px;">	Click Me </button>	</center><br><br>
		<center>	<div>	<h2>Inline Element Ends Here	</h2></div>	</center>
	</body>
</html>
